<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Document Analysis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        /* Example teal swirl/gradient background 
           (You can replace with an actual swirl image if desired) */
        background: linear-gradient(135deg, #60c3ca, #9bd9d7);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Container styling */
      .container {
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      /* Logo styling (TPC logo) */
      .logo {
        width: 60px; /* Adjust as needed */
        margin-bottom: 16px;
      }

      /* Heading */
      h2 {
        margin: 0;
        color: #333333;
        font-size: 1.75rem;
      }

      /* Subheading / welcome text */
      .welcome-text {
        margin: 12px 0 24px 0;
        color: #555555;
      }

      /* Microsoft sign-in button */
      .ms-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px; /* space between logo and text */
        width: 100%;
        padding: 12px;
        background-color: #ffffff;
        color: #444444;
        border: 1px solid #dddddd;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .ms-button:hover {
        background-color: #f1f1f1;
      }

      .ms-logo {
        width: 20px; /* Adjust if you want bigger or smaller logo */
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Replace this src with your actual TPC logo file or URL -->
      <img src="./assets/tpc-logo.png" alt="TPC Logo" class="logo" />

      <h2>Sign in</h2>
      <p class="welcome-text">Welcome! Please sign in to your account.</p>

      <!-- Sign in with Microsoft button -->
      <button class="ms-button" id="login-button">
        <!-- Example MS logo; replace with a local file or official MS logo if desired -->
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg"
          alt="Microsoft Logo"
          class="ms-logo"
        />
        Sign in with Microsoft
      </button>
    </div>

    <script>
      // import "https://tomashubelbauer.github.io/github-pages-local-storage/index.js";

      // Example button click behavior
      document
        .getElementById("login-button")
        .addEventListener("click", function () {
          // Here you can redirect to your Microsoft OAuth flow, etc.
          sessionStorage.setItem("userRole", "user");
          window.location.href = "submission.html";
        });
    </script>
  </body>
</html>
